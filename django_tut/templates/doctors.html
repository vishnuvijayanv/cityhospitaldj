{%extends 'base.html' %}
{%block title%}
Doctors
{%endblock%}
{%block content%}
<h1 class="text-center">OUR DOCTORS</h1>
<div class="container text-center bg-light">
{% for d in doctors%}
    <div class="card text-center" style="width: 18rem;display:inline-block">
        <img src="{{d.doc_image.url}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Dr.{{ d.doc_name}}</h5>
          <p class="card-text">{{ d.doc_spec}}</p>
          <h3 class="card-title">{{ d.dep_name}} Department</h3>
        </div>
      </div>
{%  endfor %}
</div>
{%endblock%}
